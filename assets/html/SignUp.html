<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>| VISITOR | Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/SignUpStyle.css">
</head>

<body>
    <header>
        <div class="prent-header-Cont">
            <div class="sub1-header-Cont d-flex flex-column justify-content-evenly align-items-center">
                <h3 class="text-decoration-underline sub1-heading-Config">Sign up</h3>
                <form action="" class="h-75 w-75 d-flex flex-column justify-content-between">
                    <span>
                        <label for="" class="sub1-label-Config">Username</label>
                        <input type="text" placeholder="Enter your name" class="form-control">
                    </span>
                    <span>
                        <label for="" class="sub1-label-Config">Email</label>
                        <input type="email" placeholder="Enter email" class="form-control">
                    </span>
                    <span>
                        <label for="" class="sub1-label-Config">Create Password</label>
                        <input type="password" placeholder="Enter password" class="form-control">
                    </span>
                    <span>
                        <label for="" class="sub1-label-Config">Confirm Password</label>
                        <input type="password" placeholder="Enter password" class="form-control">
                    </span>
                    <span>
                        <input type="checkbox" id="input-checkbox-Info"><label for="input-checkbox-Info"
                            class="ms-1">Accept <a href="" class="text-dark anchor-checkbox-Config">Terms and
                                Conditions</a></label>
                    </span>
                    <span>
                        <a href="./index.html" class="text-decoration-none">
                            <button type="button" class="w-100 btn btn-lg btn-danger d-block">Sign up</button>
                        </a>
                    </span>
                    <span class="text-center">
                        <p>Already have an account? <a href="./LoginSignUp.html"
                                class="text-dark anchor-login-Config">Login</a></p>
                    </span>
                </form>
            </div>
        </div>
    </header>
</body>

</html>
